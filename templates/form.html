<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Form</title>
</head>
<body>
    <form action="/submit_form" method="post" enctype="multipart/form-data">
        <input onclick="document.getElementById('cookie').disabled = false; document.getElementById('mail').disabled = true; document.getElementById('password').disabled = true;" type="radio" name="type">Have cookies txt file :
        <input type="file" name="cookie" id="cookie" placeholder="Enter cookie dictionary" disabled="disabled">
        <br><br>
        <input onclick="document.getElementById('cookie').disabled = true; document.getElementById('mail').disabled = false; document.getElementById('password').disabled = false;" type="radio" name="type" checked="checked">Have mail and password :
        <input type="email" name="mail" id="mail" placeholder="Enter your mail" >
        <input type="password" name="password" id="password" placeholder="Enter your password" >
        <br><br><br>
        <input type="submit">
    </form>
</body>
</html>
